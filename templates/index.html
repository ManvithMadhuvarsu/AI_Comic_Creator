{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Your Story</h2>
            </div>
            <div class="card-body">
                <form id="storyForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Style</label>
                        <select class="form-select" name="format_type" id="formatType">
                            {% for style in styles %}
                            <option value="{{ style }}">{{ style }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Story Text</label>
                        <textarea class="form-control" name="story_text" rows="4" required></textarea>
                        <button type="button" class="btn btn-secondary mt-2" id="getRandomStory">Get Random Story</button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Images (4-5 images)</label>
                        <input type="file" class="form-control" name="images" multiple accept=".png,.jpg,.jpeg" required>
                        <div class="form-text">Supported formats: PNG, JPG, JPEG</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate Storybook</button>
                    </div>
                </form>

                <div id="progressArea" class="mt-3 d-none">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                    </div>
                </div>

                <div id="resultArea" class="mt-3 d-none">
                    <a id="downloadLink" class="btn btn-success" target="_blank">Download Storybook</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
